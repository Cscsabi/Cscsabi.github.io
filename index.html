<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <title>Rock, paper, scissors</title>
  </head>
  <body class="p-3 mb-2 bg-light text-dark">
    <div>
      <h1>Rock Paper Scissors</h1>
      <br />

      <div class="computer-options">
        <div id="computer-rock-div">
          <img id="computer-rock" src="rock.png" />
        </div>
        <div id="computer-paper-div">
          <img id="computer-paper" src="paper.png" />
        </div>
        <div id="computer-scissors-div">
          <img id="computer-scissors" src="scissors.png" />
        </div>
      </div>

      <div>
        <div class="player">
          <h2>Player's score:</h2>
          <h2 id="player-score">0</h2>
        </div>
        <div>
          <h2>Computer's score:</h2>
          <h2 id="computer-score">0</h2>
        </div>
      </div>

      <br />

      <h3 id="result-text">Choose a hand!</h3>
      <h3 id="computer-choice"></h3>

      <br />

      <div class="buttons">
        <button id="rock">Rock<img src="rock.png" /></button>
        <button id="paper">Paper<img src="paper.png" /></button>
        <button id="scissors">Scissors<img src="scissors.png" /></button>
      </div>

      <br />

      <button id="reset-button" class="btn btn-secondary">Reset</button>
    </div>

    <script src="app.js"></script>
  </body>
</html>
